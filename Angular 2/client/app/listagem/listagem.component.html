<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                    </span>
                    <input #textoProcurado (keyup)="0" type="text" class="form-control" placeholder="Filtrar">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <painel class="col-md-3" *ngFor="let foto of fotos  | FiltroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}">
            <foto url = "{{ foto.url }}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>
</div>
