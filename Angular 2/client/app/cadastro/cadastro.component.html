<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                formControlName="titulo"
                class="form-control"  
                name="titulo" 
                [(ngModel)]="foto.titulo" 
                autocomplete="off"/>
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="alert form-control alert-danger">Título obrigatório</span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="alert form-control alert-danger">Título minimo 4</span>
                </div>
            </div>

            <div class="form-group">
                <label>URL</label>
                <input 
                formControlName="url"                
                class="form-control" 
                name="url" 
                [(ngModel)]="foto.url" 
                autocomplete="off"/>
                <span *ngIf="meuForm.controls.url.invalid" class="alert form-control alert-danger">Url obrigatório</span>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea
                formControlName="descricao"                
                class="form-control"
                name="descricao" 
                [(ngModel)]="foto.descricao" 
                 
                autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]= "meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{ foto.url }}" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
